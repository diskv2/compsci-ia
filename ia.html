<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"], input[type="date"] {
            margin-bottom: 10px;
            padding: 5px;
        }
        #assignments-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Assignment Tracker</h2>
    <div id="assignments-container">
        <div class="assignment">
            <input type="text" name="assignment[]" placeholder="Assignment Name">
            <input type="date" name="due_date[]">
        </div>
    </div>
    <button onclick="addAssignment()">Add Another Assignment</button>
    <script>
        function addAssignment() {
            var assignmentsContainer = document.getElementById('assignments-container');
            var assignmentDiv = document.createElement('div');
            assignmentDiv.classList.add('assignment');
            assignmentDiv.innerHTML = `
                <input type="text" name="assignment[]" placeholder="Assignment Name">
                <input type="date" name="due_date[]">
            `;
            assignmentsContainer.appendChild(assignmentDiv);
        }
    </script>
</body>
</html>
